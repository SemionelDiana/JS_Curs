<!-- 
    ? ii: cum este calculata latimea si inaltimea acestui container?
R: latimea este mostenita de la "body" si se intinde aproape pe toata latimea ferestrei (se exclud niste style-uri default setate de browser pentru elementul "div")

? iv: ce denumire se potriveste pentru culoarea setata - #333?
R: darkgrey

? vi: ce denumire se potriveste pentru culoarea setata? -#FFF
R: white

? vii: de ce credeti ca a fost aleasa aceasta culoare si nu una mai inchisa?
R: ca textul/continutul sa se evidentieze mai bine pe fundal mai intunecat, contrastul diste text si background sa fie mai mare si sa fie mai citibil

? x: ce inaltime are boxa dupa ultima modificare - br?
R: Inaltimea s-a marit cu inaltimea textului "A BOX", deci cu 50px + citiva pixeli care browserul le adauga by default

? xi: de cate ori s-a marit inaltimea boxei dupa ultima modificare?
R: S-a marit de doua ori

? xiii: ce inaltime are boxa dupa ultima modificare (25px)?
R: Am adaugat spatiului intern ca width - inaltimea s-a marit ca sa incapa tot textul

? xv: cu cat s-a schimbat inaltimea boxei dupa ultima modificare?
R: Am adaugat spatiului exterior ca margin - inaltimea contentului nu s-a modificat

? xvi: in ce directie s-a deplasat boxa dupa ultima modificare?
R: boxa s-a deplasat in jos si in stinga
 -->
    <div style="background-color: rgb(142, 142, 142); color: #FFF; font-size: 50px; width: 25px; margin: 15px">
        THIS IS <br> A BOX
    </div>
