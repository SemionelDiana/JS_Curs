<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn {
            font-size: 30px;
            font-weight: bold;

            padding: 20px 40px;
            border: 3px solid blue;
            border-radius: 50px;
            color: white;

            background-image: linear-gradient(blue, darkblue, blue);
        }

        .btn:hover {
            background-image: linear-gradient(rgb(3, 3, 206), rgb(4, 4, 75), rgb(3, 3, 206));
            color: lightblue;
            border: 3px solid rgb(0, 0, 50) ;
        }
    </style>
</head>
<body>

    <button class="btn">TOUCH ME</button>
    
</body>
</html>
